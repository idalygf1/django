<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
</head>
<body>
    <div class="product-detail-container">
        {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="product-image">
        {% endif %}
        <h1>{{ producto.nombre }}</h1>
        <p>Descripci√≥n: {{ producto.descripcion }}</p>
        <p class="product-price">Precio: ${{ producto.precio }}</p>

        <form method="post" class="purchase-form">
            {% csrf_token %}
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="quantity-input" value="1" min="1" max="{{ producto.stock }}" required>
            <button type="submit" class="buy-button">Comprar</button>
        </form>

        <a href="{% url 'inicio' %}" class="back-link">Volver a Productos</a>
    </div>
</body>
</html>
